<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let c of countries" (click)='goMapCoordinates(c)'>
      <ion-avatar item-left>
        <img src="{{c.flag}}">
      </ion-avatar>
      <h2><button ion-button full>{{c.name}}</button></h2>
      <p>Capital: {{c.capital}}</p>
    </ion-item>
  </ion-list>
</ion-content>
