<!doctype html>
<html lang="pt" ng-app="EmpregadoApp">
<head>
<meta charset="UTF-8">
<title>Empregado</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<div class="container">
<body ng-controller="EmpregadoController">
	<div class="jumbotron">		
		<h3>Tela de empregado</h3>		
	</div>

    <div class="row">
 
    <div class="col">
	<form name="formEmpregado">					
		<div class="form-group">
			<label>Nome</label>
		</div>
		<div class="form-group">
			<input type="text" ng-model="empregado.nome" class="form-control">
        </div>
        <div class="form-group">
        <button class="btn btn-primary" ng-click="adicionar()">Gravar</button>			
        </div>
    </form>
    </div>
    
    <div class="col" ng-if="empregados.length > 0">
    <table class="table">
		<thead class="thead-light">
			<tr>				
				<th>Empregados</th>				
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="empregado in empregados">
                <td>
				    {{empregado.nome}} 
                </td>    
                          
				<td>					
				    <button class="btn btn-danger" ng-click="remover(empregado._id)">Remover</button>					
                </td>                
			</tr>
		</tbody>
    </table> 
    </div>

    </div>  

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>	
	<script src="js/EmpregadoController.js"></script>
</body>
</div>
</html>
