
version: '3'
volumes:
  dados:
networks:
  banco:
  backend:
services:
  db:
    image: postgres:9.6
    volumes:
      # Volume dos dados
      - dados:/var/lib/postgresql/data
      # Scripts
      - ./scripts:/scripts
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - banco  
  app:    
    build: app    
    volumes:
      # Aplicação
      - ./app:/app
      # Deploy
      - /home/erick/Tools/wildfly-10.1.0.Final/standalone/deployments:/opt/jboss/wildfly/standalone/deployments/
    working_dir: /app    
    ports:
      - 8080:8080
      - 9990:9990
    networks:
      - backend
      - banco
    depends_on:
      - db
 